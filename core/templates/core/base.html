{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page_title }} - WMS</title>
    <link rel="icon" href="{% static 'favicon.ico' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/ko.js"></script>

    <link rel="stylesheet" href="{% static 'css/wms/style.css' %}">

    <style>
        .header-title-link {
            text-decoration: none;
            color: inherit;
        }
    </style>

    {% block extra_head %}{% endblock %}
</head>
<body>
    <header>
        <div class="header-left">
            {# 대시보드 URL을 'core:dashboard'로 변경 #}
            <a href="{% url 'core:dashboard' %}" class="header-title-link">
                <h1 class="header-title">WMS</h1>
            </a>
            <div class="header-filters">
                <form id="filter-form" method="get" action="">
                    <select id="center-filter" name="center_filter" onchange="this.form.submit()">
                        <option value="">전체 센터</option>
                        {% for center in centers %}
                        <option value="{{ center.name }}" {% if center.name == selected_center %}selected{% endif %}>{{ center.name }}</option>
                        {% endfor %}
                    </select>
                    <select id="shipper-filter" name="shipper_filter" onchange="this.form.submit()">
                        <option value="">전체 화주사</option>
                        {% for shipper in shippers %}
                        <option value="{{ shipper.name }}" {% if shipper.name == selected_shipper %}selected{% endif %}>{{ shipper.name }}</option>
                        {% endfor %}
                    </select>
                </form>
            </div>
        </div>
         <div class="header-right" style="margin-right: 40px;">
            {% if user.is_authenticated %}
            {# 로그아웃 URL을 'users:logout'으로 변경 #}
            <form method="post" action="{% url 'users:logout' %}" style="margin: 0;">
                {% csrf_token %}
                <button type="submit" class="btn btn-secondary btn-logout">로그아웃</button>
            </form>
            {% endif %}
        </div>
    </header>

    <div class="main-content">
        <div id="page-content">
            {% block content %}{% endblock %}
        </div>
    </div>

    <script src="{% static 'js/main.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
