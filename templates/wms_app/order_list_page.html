{% extends 'wms_app/base.html' %}

{% comment %}
wms/templates/wms_app/dashboard.html
- [수정] 주문 현황 그래프를 '일별 추이' 꺾은선 그래프로 변경
{% endcomment %}

{% block extra_head %}
<style>
    .home-container {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 5vh 20px;
        min-height: calc(100vh - var(--header-height) - 40px);
        box-sizing: border-box;
    }
    .home-menu-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 30px;
        width: 80%;
        max-width: 1400px;
    }
    .menu-card {
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        padding: 30px;
        transition: transform 0.2s, box-shadow 0.2s;
        display: block;
        text-decoration: none;
        color: inherit;
    }
    .menu-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }
    
    .chart-container {
        height: 220px;
        position: relative;
    }

    .menu-card h2 {
        font-size: 1.8em;
        font-weight: bold;
        color: #333;
        margin: 0 0 15px 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .menu-card h2 i {
        margin-right: 12px;
    }
    .date-picker-input {
        padding: 5px 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 0.8em;
        cursor: pointer;
    }
    
    @media (max-width: 768px) {
        .home-menu-grid {
            grid-template-columns: 1fr;
            width: 90%;
            gap: 20px;
        }
        .home-container {
            padding: 20px 10px;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="page-header" style="display: none;">
    <h1>홈</h1>
</div>

<div class="home-container">
    <div class="home-menu-grid">
        
        <div class="menu-card">
            <h2>
                <span><i class="fas fa-shopping-cart"></i>주문</span>
                <input type="text" id="order-datepicker" class="date-picker-input" placeholder="날짜 선택">
            </h2>
            <div class="chart-container">
                <canvas id="dashboardOrderChart"></canvas>
            </div>
        </div>

        <a href="{% url 'stock_io' %}" class="menu-card">
            <h2><i class="fas fa-exchange-alt"></i>입출고</h2>
            <div class="chart-container" style="background-color: #f3f4f6; border-radius: 6px;"></div>
        </a>

        <a href="{% url 'settlement_status' %}" class="menu-card">
            <h2><i class="fas fa-file-invoice-dollar"></i>정산</h2>
            <div class="chart-container" style="background-color: #f3f4f6; border-radius: 6px;"></div>
        </a>

        <a href="{% url 'management_dashboard' %}" class="menu-card">
            <h2><i class="fas fa-cog"></i>관리</h2>
            <div class="chart-container" style="background-color: #f3f4f6; border-radius: 6px;"></div>
        </a>

    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', () => {
    let orderChartInstance = null;

    // --- [수정] 차트를 그리는 로직을 꺾은선 그래프에 맞게 변경 ---
    function updateOrderChart(startDate, endDate) {
        const url = `{% url 'order_chart_data' %}?start=${startDate}&end=${endDate}`;

        fetch(url)
            .then(response => response.json())
            .then(chartData => {
                const ctx = document.getElementById('dashboardOrderChart');
                if (!ctx) return;

                if (orderChartInstance) {
                    orderChartInstance.destroy();
                }

                // 새 차트 생성
                orderChartInstance = new Chart(ctx, {
                    type: 'line', // 차트 종류를 'line'으로 변경
                    data: {
                        labels: chartData.labels, // API에서 받은 날짜 목록
                        datasets: chartData.datasets // API에서 받은 데이터셋 배열
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    // y축 눈금이 정수로만 표시되도록 설정
                                    stepSize: 1
                                }
                            }
                        },
                        plugins: {
                            legend: {
                                position: 'top', // 범례를 상단에 표시
                            }
                        },
                        // 마우스 올렸을 때 동일한 날짜의 모든 데이터를 보여줌
                        interaction: {
                            mode: 'index',
                            intersect: false,
                        },
                    }
                });
            })
            .catch(error => console.error('주문 차트 데이터 로딩 실패:', error));
    }

    if (window.initDatePicker) {
        window.initDatePicker('order-datepicker', updateOrderChart);
    } else {
        console.error("initDatePicker 함수를 찾을 수 없습니다. main.js가 로드되었는지 확인하세요.");
    }
});
</script>
{% endblock %}
