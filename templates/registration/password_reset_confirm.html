{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새 비밀번호 입력 - WMS</title>
    <link rel="stylesheet" href="{% static 'css/wms/style.css' %}">
</head>
<body>
    <div class="auth-container">
        <div class="auth-form">
            <h1>새 비밀번호 설정</h1>
            
            {% if validlink %}
                <p>새로운 비밀번호를 입력해주세요.</p>
                <form method="post">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="form-group">
                            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                            {{ field }}
                            {% if field.errors %}
                                <div class="error-list" style="color: var(--danger-color); font-size: 0.9em; padding-left: 0; text-align: left;">
                                    {{ field.errors }}
                                </div>
                            {% endif %}
                        </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-primary btn-block">비밀번호 변경</button>
                </form>
            {% else %}
                <p class="message error">비밀번호 재설정 링크가 유효하지 않습니다. 이미 사용되었거나 만료되었을 수 있습니다.</p>
                <div class="auth-links" style="margin-top: 20px;">
                    <a href="{% url 'password_reset' %}" class="btn btn-secondary">다시 요청하기</a>
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
