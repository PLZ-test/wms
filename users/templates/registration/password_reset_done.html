{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재설정 이메일 발송 완료 - WMS</title>
    <link rel="stylesheet" href="{% static 'css/wms/style.css' %}">
</head>
<body>
    <div class="auth-container">
        <div class="auth-form">
            <h1>이메일 발송 완료</h1>
            <p>입력하신 이메일 주소로 비밀번호 재설정 링크를 보냈습니다.</p>
            <p>만약 이메일을 받지 못하셨다면, 입력하신 이메일이 정확한지 확인하시고 스팸 폴더도 확인해주세요.</p>
            <div class="auth-links" style="margin-top: 20px;">
                <a href="{% url 'users:login' %}" class="btn btn-primary">로그인 페이지로 돌아가기</a>
            </div>
        </div>
    </div>
</body>
</html>
