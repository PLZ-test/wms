{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 재설정 - WMS</title>
    <link rel="stylesheet" href="{% static 'css/wms/style.css' %}">
</head>
<body>
    <div class="auth-container">
        <div class="auth-form">
            <h1>비밀번호 재설정</h1>
            <p>가입 시 사용한 이메일 주소를 입력해주세요.</p>
            
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="{{ form.email.id_for_label }}">이메일 주소</label>
                    {{ form.email }}
                    {% if form.email.errors %}
                        <div class="error-list" style="color: var(--danger-color); font-size: 0.9em; padding-left: 0; text-align: left;">
                            {{ form.email.errors }}
                        </div>
                    {% endif %}
                </div>
                <button type="submit" class="btn btn-primary btn-block">재설정 링크 받기</button>
            </form>
            <div class="auth-links">
                <a href="{% url 'users:login' %}">로그인 페이지로 돌아가기</a>
            </div>
        </div>
    </div>
</body>
</html>
