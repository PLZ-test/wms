{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - WMS</title>
    <link rel="stylesheet" href="{% static 'css/wms/style.css' %}">
</head>
<body>
    <div class="auth-container">
        <div class="auth-form">
            <h1>WMS 로그인</h1>
            
            {% if form.errors %}
                <p class="message error">아이디 또는 비밀번호가 올바르지 않습니다. 다시 시도해주세요.</p>
            {% endif %}

            {% if messages %}
                {% for message in messages %}
                    <p class="message {{ message.tags }}"> 
                        {{ message }}
                    </p>
                {% endfor %}
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="{{ form.username.id_for_label }}">사용자 아이디</label>
                    {{ form.username }}
                </div>
                <div class="form-group">
                    <label for="{{ form.password.id_for_label }}">비밀번호</label>
                    {{ form.password }}
                </div>
                <button type="submit" class="btn btn-primary btn-block">로그인</button>
            </form>
            
            <div class="auth-links">
                <a href="{% url 'users:password_reset' %}">비밀번호 찾기</a> | 
                <a href="{% url 'users:signup' %}">회원가입</a>
            </div>
        </div>
    </div>
</body>
</html>
